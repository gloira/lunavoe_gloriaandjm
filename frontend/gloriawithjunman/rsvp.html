<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gloria & Junman | RSVP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <aside class="sidebar">
      <div class="brand">Gloria & Junman</div>
      <nav>
        <a href="/gloriawithjunman">Home</a>
        <a href="/gloriawithjunman/gallery">Gallery</a>
        <a href="/gloriawithjunman/menu">Menu</a>
        <a class="active" href="/gloriawithjunman/rsvp">RSVP</a>
      </nav>
    </aside>

    <main class="content">
      <section class="hero">
        <p class="eyebrow">RSVP</p>
        <h1>Join our celebration</h1>
        <p class="lede">Kindly share your attendance and wishes so we can prepare a beautiful day together.</p>
      </section>

      <section class="card">
        <form id="rsvp-form" class="form">
          <div class="field">
            <label for="name">Name</label>
            <input id="name" type="text" name="name" required placeholder="Your full name" />
          </div>

          <div class="field">
            <label for="attending">Attendance</label>
            <select id="attending" name="attending" required>
              <option value="">Select an option</option>
              <option value="Yes">Attending</option>
              <option value="No">Unable to attend</option>
            </select>
          </div>

          <div class="field">
            <label for="message">Message (optional)</label>
            <textarea id="message" name="message" rows="4" placeholder="Share a note or dietary needs"></textarea>
          </div>

          <button type="submit" class="has-spinner">
            <span class="spinner" aria-hidden="true"></span>
            <span class="btn-label">Submit RSVP</span>
          </button>
          <p id="success-msg" class="success" style="display:none;">Thank you! Your RSVP has been received.</p>
        </form>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
